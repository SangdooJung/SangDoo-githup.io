<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Calculator</title>
</head>
<body>
  <label>Square this number:
    <input type="number" id="square-input" size="2">
  </label>
  <button id="square-button" onclick="squareNumber(document.getElementById('square-input').value)">Calculate</button>
  <br><br>
  
  <label>Half this number:
    <input type="number" id="half-input" size="2">
  </label>
  <button id="half-button" onclick="halfNumber(document.getElementById('half-input').value)">Calculate</button>
  <br><br>
  
  <label>
    Fraction:
    <input type="number" id="percent1-input" size="2">
  </label>
  <label>
    Whole:
    <input type="number" id="percent2-input" size="2">
  </label>
  <button id="percent-button" onclick="percentOf(document.getElementById('percent1-input').value,document.getElementById('percent2-input').value)">Calculate</button>
  <br><br>
  
  <label>Calculate area of circle with radius:
    <input type="number" id="area-input" size="2">
  </label>
  <button id="area-button" onclick="areaOfCircle(document.getElementById('area-input').value)">Calculate</button> 
  <br><br>
  <div id="solution" style="font-size:2em;">
      
  </div>

  <script>
      let result;
      let newNum;
      let num;

      function squareNumber(num){
        newNum = num*num;
        result = "The result of squaring the number "+num+" is "+roundNumber(newNum)+".";
        console.log(result);
        display(result);
      }

      function halfNumber(num){
        newNum = num/2;
        result = "Half of "+num+" is "+roundNumber(newNum)+".";
        console.log(result);

        display(result);
      }
      
      function percentOf(num1,num2){
        newNum = num1/num2*100;
        result = num1+" is "+roundNumber(newNum)+"% of "+num2+".";
        console.log(result);
        display(result);
      }

      function areaOfCircle(num){
        console.log(num);
        newNum = Math.PI*num*num;
        result = "The area of a circle with radius "+num+" is "+roundNumber(newNum);
        console.log(result);
        display(result);
      }

      function roundNumber(num){
        if (!Number.isInteger(num)){
        newNum = num.toFixed(2);
        return newNum;
        }
        else return num;
      }

      function display(num){
        document.getElementById('solution').innerHTML = num;
      }
  </script>
  
</body>
</html>
